<div class="video-background">
  <div id="title-zone">
    <div id="half-one-row-one"></div>
    <div id="row-title">
      <div id="pre-column-title"></div>
      <div id="column-title"></div>
    </div>
  </div>
  <div id="zone-form">
    <div class="half-two"></div>
    <div id="row-form">
      <div class="col-row-form"></div>
      <div class="col-row-form"></div>
      <div class="col-row-form"></div>
      <div class="col-row-form">
        <form id="form">
          <div class="text-center">
            <label for="name" class="form-label">User name</label>
            <input [(ngModel)]="name" type="text" required class="form-control" id="name" name="name">
          </div>
          <div class="row-btw-input"></div>
          <div class="text-center">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="email" type="email" required class="form-control" id="email" name="email">
          </div>
          <div class="row-btw-input"></div>
          <div class="text-center">
            <label for="userPassword" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" required class="form-control" id="userPassword" name="userPassword">
          </div>
          <div class="row-btw-input"></div>
          <div class="text-center">
            <label for="repeatPassword" class="form-label">Repeat password</label>
            <input [(ngModel)]="repeatPassword" type="password" required class="form-control" id="repeatPassword" name="repeatPassword">
          </div>
          <div class="row-btw-input"></div>
          <div class="row-btns"></div>
          <div id="row-buttons">
            <div class="col-buttons text-center">
              <button class="btn btn-info" (click)="back()">Back</button>
            </div>
            <div class="col-buttons text-center">
              <button type="submit" class="btn btn-primary" (click)="newKnightRadiant()" style="margin-left: 5%;">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-row-form"></div>
      <div class="col-row-form"></div>
      <div class="col-row-form"></div>
    </div>
    <div class="half-two"></div>
    <div class="half-two"></div>
    <div class="half-two"></div>
  </div>
</div>
